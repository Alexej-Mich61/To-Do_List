<!DOCTYPE html>
<html>
<head>
    <title>Building Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-results {
            list-style-type: none;
            padding: 0;
        }
        .search-results li {
            margin-bottom: 10px;
        }
        .search-results li:hover {
            cursor: pointer;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Building Search</h1>
    <form method="get" class="search-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <ul class="search-results">
        {% for building in buildings %}
            <li data-id="{{ building.id }}" data-name="{{ building.building_name }}" data-address="{{ building.address }}">
                {{ building.building_name }} ({{ building.address }})
            </li>
        {% endfor %}
    </ul>

    <script>
        document.querySelectorAll('.search-results li').forEach(function(item) {
            item.addEventListener('click', function() {
                const buildingId = this.getAttribute('data-id');
                const buildingName = this.getAttribute('data-name');
                const buildingAddress = this.getAttribute('data-address');
                window.opener.document.getElementById('id_building').value = buildingId;
                window.opener.document.getElementById('building-section').innerHTML = `
                    <p>Building: ${buildingName} (${buildingAddress})</p>
                    <button type="button" id="remove-building">Remove Building</button>
                    <a href="{% url 'building_search' %}" id="add-building-link">Add Building to Task</a>
                `;
                window.close();
            });
        });
    </script>
</body>
</html>
