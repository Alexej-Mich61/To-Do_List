<!--todos/templates/todos/commentary_confirm_delete.html-->
{% extends 'todos/base.html' %}

{% block title %}Подтвердите удаление{% endblock %}

{% block content %}
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить этот комментарий?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Подтвердить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Отменить</a>
    </form>
{% endblock %}
