{% extends 'todos/base.html' %}

{% block title %}{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
        <a href="{% url 'task_list' %}">Cancel</a>
    </form>
{% endblock %}
