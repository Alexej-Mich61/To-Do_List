{% extends 'todos/base.html' %}

{% block title %}Personal Account{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Personal Account</h1>
                <h3 class="text-center">Username: {{ user.username }}</h3>
                <h3 class="text-center">Email: {{ user.email }}</h3>
                <h3 class="text-center">First Name: {{ user.first_name }}</h3>
                <h3 class="text-center">Last Name: {{ user.last_name }}</h3>
            </div>
        </div>
    </div>
{% endblock %}
