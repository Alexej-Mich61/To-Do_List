<!--todos/templates/todos/building_confirm_delete.html-->
{% extends 'todos/base.html' %}

{% block title %}Подтвердите удаление{% endblock %}

{% block content %}
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить "{{ building.building_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Подтвердить</button>
    </form>
{% endblock %}
