<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My To-Do App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .header a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'task_list' %}">Task List</a>
        <a href="{% url 'building_list' %}">Building List</a>
        <a href="{% url 'users_list' %}">Users List</a>
        <a href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        &copy; 2023 My To-Do App
    </div>
</body>
</html>
