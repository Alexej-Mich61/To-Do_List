<!--login-->
{% extends 'todos/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Логин</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Пароль</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Авторизация</button>
                </form>
                <p class="text-center mt-3">Хотите завести аккаунт? <a href="{% url 'register' %}">Регистрация</a></p>
                <p class="text-center mt-3">Забыли пароль? <a href="{% url 'password_reset' %}">Сбросить</a></p>
            </div>
        </div>
    </div>
{% endblock %}
