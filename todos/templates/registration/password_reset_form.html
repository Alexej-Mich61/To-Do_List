<!--password_reset_form-->
{% extends 'todos/base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Сброс пароля</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Сброс пароля</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
